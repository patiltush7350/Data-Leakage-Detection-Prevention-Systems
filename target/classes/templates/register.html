<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path-to-your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .registration-container label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }
        .registration-container input[type="text"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .registration-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .registration-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .registration-container p {
            margin-top: 10px;
            font-size: 14px;
        }
        .registration-container p.success {
            color: green;
        }
        .registration-container p.error {
            color: red;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
        
        <!-- Display success or error messages -->
        <p th:if="${success}" th:text="${success}" class="success">You have been successfully registered.</p>
        <p th:if="${error}" th:text="${error}" class="error">Registration failed. Please try again.</p>
    </div>
</body>
</html>
